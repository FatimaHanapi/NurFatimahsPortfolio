<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFAF0;
            color: #333;
        }

        .container {
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #FFFAF0;
        }

        h2 {
            font-family: 'Baskerville', serif;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 5px;
            font-size: 65px; 
            color: #800000;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #800000;
            border-radius: 5px;
        }

        .navbar a {
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #a1887f;
            transform: translateY(-2px);
        }

        /* Grid Layout for Gallery Section */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
        }

        /* Individual Grid Item Styles */
        .grid-item {
            padding: 20px;
            border-radius: 10px;
            background-color: #FFFAF0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; 
        }
    </style>
</head>
<body>

<div class="container">
